<html>
    <head>
        <meta charset="utf-8">
        <title>tieu de trang</title>
        <script>
            function loadProducts(){
                var xhr=new XMLHttpRequest();
                xhr.open("GET","dataset/product.json",true);
                xhr.send();
                xhr.onreadystatechange=function(){
                if(xhr.readyState==4 && xhr.status==200)
                {
                    text=xhr.responseText;
                    jsonProduct=JSON.parse(text)
                    //TỪ ĐÂY LÀ MÔ HÌNH DOM
                    displayProducts(jsonProduct.products)
                } 
                else
                {
                    //xử lý khi khong load duoc data
                    
                }
            }
        }

            function displayProducts(products){
                var tbodyproduct=document.getElementById("tbodyproduct")
                for (i=0;i<products.length;i++){
                    product=products[i]
                    product_id=product.productid
                    product_name=product.productname
                    price=product.price

                    tr=document.createElement("tr")
                    tbodyproduct.append(tr)

                    tdid=document.createElement("td")
                    tdid.innerText=product_id
                    tr.append(tdid)

                    tdname=document.createElement("td")
                    tdname.innerText=product_name
                    tr.append(tdname)

                    tdprice=document.createElement("td")
                    tdprice.innerText=price
                    tr.append(tdprice)
                }
            }
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody id="tbodyproduct">

            </tbody>
        </table>
        <button onclick="loadProducts()">Load Product</button>
    </body>
</html>
