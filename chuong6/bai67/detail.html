<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sinh viên</title>
</head>
<body>

    <table border="1">
        <tr>
            <td colspan="2" style="background-color: aqua;">Chi tiết thông tin sinh viên</td>
        </tr>
        <tr>
            <td>Mã sinh viên</td>
            <td id="mssv"></td>
        </tr>
        <tr>
            <td>Họ tên</td>
            <td id="hoTen"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td id="ngaySinh"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td id="gioiTinh"></td>
        </tr>
    </table>

    <script>
        // Hàm lấy giá trị tham số từ URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Hiển thị thông tin sinh viên trên trang chi tiết
        document.getElementById('mssv').textContent = getQueryParam('mssv');
        document.getElementById('hoTen').textContent = getQueryParam('hoTen');
        document.getElementById('ngaySinh').textContent = getQueryParam('ngaySinh');
        document.getElementById('gioiTinh').textContent = getQueryParam('gioiTinh');
    </script>

</body>
</html>
