<html>
    <head>
        <meta charset="utf-8">
        <title>tieu de trang</title>
    </head>
    <body>
        <h1>Random Dog Image</h1>
        <button id="show-image-btn">Show New Image</button>
        <img id="dog-image" src="" alt="Random Dog Image">
        
        <script>
            // Function to fetch and display a random dog image
            function fetchDogImage() {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('dog-image').src = data.message;
                    })
                    .catch(error => console.error('Error fetching the dog image:', error));
            }

            // Event listener for the button
            document.getElementById('show-image-btn').addEventListener('click', fetchDogImage);

            // Automatically refresh the image every 5 seconds
            setInterval(fetchDogImage, 5000);
        </script>
</body>
</html>
