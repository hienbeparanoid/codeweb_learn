<html>
    <head>
        <meta charset="utf-8">
        <title>Thông tin sinh viên</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                padding: 2px;
            }
            tr:nth-child(odd) {
                background-color: lightgray;
            }
            tr:nth-child(even) {
                background-color: peachpuff;
            }
        </style>
        <script>
            // Đối tượng sinh viên chứa thông tin và danh sách sách đang mượn
            var sinhvien = {
                Ma: 1,
                Ten: 'Trần Duy Thanh',
                Sachs: [
                    { Ma: 'S1', Ten: 'Hồng Lâu Mộng', Trang: 100 },
                    { Ma: 'S2', Ten: 'Tây Du Ký', Trang: 200 },
                    { Ma: 'S3', Ten: 'Tam Quốc Chí', Trang: 90 },
                    { Ma: 'S4', Ten: 'Bích Huyết Kiếm', Trang: 70 },
                    { Ma: 'S5', Ten: 'Anh Hùng Xạ Điêu', Trang: 1000 },
                    { Ma: 'S6', Ten: 'Thần Điêu Đại Hiệp', Trang: 500 },
                    { Ma: 'S7', Ten: 'Tần Thủy Hoàng', Trang: 600 },
                    { Ma: 'S8', Ten: 'Chiến Quốc', Trang: 400 },
                    { Ma: 'S9', Ten: 'Hán Sở Tranh Hùng', Trang: 300 },
                    { Ma: 'S10', Ten: 'Bảo Đao', Trang: 700 }
                ],
                ChiTiet: function () {
                    return this.Ma + " " + this.Ten;
                }
            };

            // Hàm hiển thị dữ liệu lên bảng
            function hienThiThongTin() {
                // Hiển thị mã và tên sinh viên
                document.getElementById("thongTinSinhVien").innerText = sinhvien.ChiTiet();

                // Lấy bảng con để hiển thị danh sách sách
                var table = document.getElementById("danhSachSach");

                // Duyệt qua mảng sách và thêm các dòng vào bảng
                sinhvien.Sachs.forEach(function (sach, index) {
                    var row = table.insertRow();
                    var cellMa = row.insertCell(0);
                    var cellTen = row.insertCell(1);
                    var cellTrang = row.insertCell(2);

                    cellMa.innerText = sach.Ma;
                    cellTen.innerText = sach.Ten;
                    cellTrang.innerText = sach.Trang;
                });
            }
        </script>
    </head>
    <body onload="hienThiThongTin()">
       <table border="1">
            <tr>
                <td>Nhập mã</td>
                <td><input type="text" value=""></td>
            </tr>
            <tr>
                <td>Nhập tên</td>
                <td><input type="text" value=""></td>
            </tr>
            <tr>
                <td>Mã và tên</td>
                <td id="thongTinSinhVien"></td> <!-- Nơi hiển thị mã và tên sinh viên -->
            </tr>
            <tr>
                <td colspan="2">Danh sách Sách đang mượn</td>
            </tr>
            <tr>
                <td colspan="2">
                    <table border="1" id="danhSachSach"> <!-- Bảng danh sách sách -->
                        <tr>
                            <th>Mã sách</th>
                            <th>Tên sách</th>
                            <th>Số trang</th>
                        </tr>
                    </table>
                </td>
            </tr>
       </table>
    </body>
</html>
